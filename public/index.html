<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skriv en fråga | Pyjamapartyt</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="flex">
      <h2>Skriv en fråga</h2>

      <form class="form" action="/" method="POST">
        <div>
          <label for="fraga">Din fråga</label>
        </div>
        <div>
          <input id="fraga" name="fraga" type="text" />
        </div>
        <div>
          <input type="submit" value="Skicka" />
        </div>
      </form>
    </div>
  </body>
</html>
